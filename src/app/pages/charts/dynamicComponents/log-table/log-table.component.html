

 <div class="generla mat-elevation-z3">  
    <div class="form">
      <div class="fild">
        <input  (keyup)="applyFilter($event.target.value)" placeholder="search" autocomplete="false">
        <span>
            <mat-icon>search</mat-icon>
        </span>
      </div>
    </div>
    
    <div class="example-table-container" >
      <div  class="scroll">
        <mat-table [dataSource]="dataSource" matSort [dir]="aragment" matSort class="mat-cell">
          
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> title </mat-header-cell>
            <mat-cell *matCellDef="let row" >
              {{row.title}}
            </mat-cell>
          </ng-container>
    
          
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> address </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
              {{row.address==''? 'no address':row.address}}
            </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="lat">
            <mat-header-cell *matHeaderCellDef mat-sort-header> lat </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
              {{row.latlng[0] | number:'0.2'}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="lng">
            <mat-header-cell *matHeaderCellDef mat-sort-header> lng </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
              {{row.latlng[1] | number:'0.2'}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="visible">
            <mat-header-cell *matHeaderCellDef mat-sort-header> visible </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
                <button mat-icon-button (click)="row.visible=!row.visible;changeVisibale(row)">
                    <mat-icon>
                        {{row.visible  ? 'visibility' :'visibility_off' }}
                    </mat-icon>
                </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      <!-- <div class="no-results" [style.display]="dataSource.data.length == 0 ? '' : 'none'">
        No results
      </div> -->
      </div>
      <mat-paginator #paginator class="mat-paginator-sticky"  [pageSizeOptions]="[3, 10, 25, 100]"></mat-paginator>
          <!-- <mat-paginator [dir]="'rtl'"   #paginator class="mat-paginator-sticky"
                        [length]="dataSource.filteredData.length"
                        [pageIndex]="0"
                        [pageSize]="10"
                        [pageSizeOptions]="[ 10, 25, 100]">
          </mat-paginator> -->
      
      
  
    </div>

  
  
</div>
